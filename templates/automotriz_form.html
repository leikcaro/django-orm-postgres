<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automotriz Form</title>
</head>
<body>
    <h1>Automotriz Form</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    {% comment %} recorrer modelos {% endcomment %}
    <ul>
        {% for modelo in modelos %}
            <li>{{modelo}}</li>
        {% endfor %}
</body>
</html>
