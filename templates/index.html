<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
</head>
<body>

    <table border="1">
        <tr>
            <td>id</td>
            <td>title</td>
            <td>slug</td>
            <td>content</td>
            <td>created_on</td>
            <td>author</td>

        </tr>
    {% for post in posts %}
    <tr>
        <td>{{post.id}}</td>
        <td>{{post.title}}</td>
        <td>{{post.slug}}</td>
        <td>{{post.content}}</td>
        <td>{{post.created_on}}</td>
        <td>{{post.author}}</td>
    </tr>
    {% endfor %}
    </table>
</body>
</html>
