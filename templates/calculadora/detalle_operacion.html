<!-- calculadora/detalle_operacion.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Detalle Operación</title>
</head>
<body>
    <h1>Detalle de la operación</h1>
    <p><strong>Tipo:</strong> {{ operacion.get_tipo_display }}</p>
    <p><strong>Valor 1:</strong> {{ operacion.valor1 }}</p>
    <p><strong>Valor 2:</strong> {{ operacion.valor2 }}</p>
    <p><strong>Resultado:</strong> {{ operacion.resultado }}</p>
    <p><strong>Fecha:</strong> {{ operacion.fecha }}</p>
</body>
</html>
