<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Empleado</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Actualizar Empleado</h2>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="emp_id" class="form-label">ID del Empleado</label>
                <input type="text" class="form-control" id="emp_id" name="emp_id" value="{{ empleado.emp_id }}" required>
            </div>

            <div class="mb-3">
                <label for="emp_nombre" class="form-label">Nombre del Empleado</label>
                <input type="text" class="form-control" id="emp_nombre" name="emp_nombre" value="{{ empleado.emp_nombre }}" required>
            </div>

            <div class="mb-3">
                <label for="emp_correo" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="emp_correo" name="emp_correo" value="{{ empleado.emp_correo }}" required>
            </div>

            <div class="mb-3">
                <label for="emp_designacion" class="form-label">Designación</label>
                <input type="text" class="form-control" id="emp_designacion" name="emp_designacion" value="{{ empleado.emp_designacion }}" required>
            </div>

            <button type="submit" class="btn btn-primary">Actualizar</button>
            <a href="/crudapp/mostrar" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
